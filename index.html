<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock API</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/7198fa075b.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <header>
    <div class="wrapper">

        <div class="l">
            <h2>MOCK API</h2>
        </div>
        <div class="r">
                <div class="fetch" onclick="fetchUsers()" >
                    <i class="fa-solid fa-binoculars" ></i>
                    <p>Fetch Users</p>
                </div>
                <div class="add" onclick="toggleAddUser()">
                    <i class="fa-solid fa-user-plus"  ></i>
                    <p>Add User</p>
                </div>
        </div>
    </div>
   </header>

   <div class="table-div">
    <table id="table" style="table-layout: fixed;"  >
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>State</td>
                <td>Functions</td>
            </tr>
        </thead>

        <tbody id="tbody">
            <tr>
                <!-- <td>esvf</td>
                <td>esvf</td>
                <td>esvf</td>
                <td>
                    <button id="edit">Edit</button>
                    <button id="delete">Delete</button>
                </td> -->
            </tr>
        </tbody>
    </table>
   </div>



   <!-- ADD USER FORM -->
   <div class="add-user-form hide-add-user" id="add-user-div">
    <form id="add-user-form">
        <div class="t">
            
            <h1>Add User</h1>
            <i class="fa-solid fa-circle-xmark" onclick="closeAddUser()"></i>
        </div>
        <div class="m">
            <div class="name">

                <h2>Name</h2>
                <input type="text" required id="new-name">
            </div>
            <div class="age">

                <h2>Age</h2>
                <input type="number" required id="new-age">
            </div>
            <div class="state">

                <h2>State</h2>
                <select required id="new-state">
                    <option value="" disabled selected>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
    <!-- Add more states as needed -->
                </select>
</div>

        </div>
        <div class="b">
            <button>Add User</button>
        </div>
    </form>
   </div>


    <!-- <script src="js/index.js"></script> -->
    <script src="js/dup.js"></script>
</body>
</html>
